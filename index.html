<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Shopping Cart</title>
</head>
<body>
  <div class="cart">
    <div class="cart-item">
      <img src="pan.jpeg" alt="Pantalon">
      <span class="item-name">Pantalon</span>
      <span class="item-price">$10.00</span>
      <input type="number" class="item-quantity" value="1">
      <button class="increment-button">+</button>
      <button class="decrement-button">-</button>
      <button class="delete-button">Delete</button>
      <button class="like-button">&#10084;</button>
    </div>

    <div class="cart-item">
      <img src="pull.jpeg" alt="Pull">
      <span class="item-name">Pull</span>
      <span class="item-price">$15.00</span>
      <input type="number" class="item-quantity" value="1">
      <button class="increment-button">+</button>
      <button class="decrement-button">-</button>
      <button class="delete-button">Delete</button>
      <button class="like-button">&#10084;</button>
    </div>

    <div class="cart-item">
      <img src="chous.jpeg" alt="Chaussure">
      <span class="item-name">Chaussure</span>
      <span class="item-price">$30.00</span>
      <input type="number" class="item-quantity" value="1">
      <button class="increment-button">+</button>
      <button class="decrement-button">-</button>
      <button class="delete-button">Delete</button>
      <button class="like-button">&#10084;</button>
    </div>

    <div class="cart-item">
      <img src="chap.jpeg" alt="Chapeau">
      <span class="item-name">Chapeau</span>
      <span class="item-price">$5.00</span>
      <input type="number" class="item-quantity" value="1">
      <button class="increment-button">+</button>
      <button class="decrement-button">-</button>
      <button class="delete-button">Delete</button>
      <button class="like-button">&#10084;</button>
    </div>

    <div class="total">
      Total: <span class="total-price">$0.00</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
